
spring.main.banner-mode=console

spring.datasource.jndi-name=java:/datasources/ChallengeDS

spring.data.jpa.repositories.enabled=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=com.lenda.challenge.hibernate.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=challenge
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

flyway.baseline-description=Challenge DB
flyway.baseline-version=1
flyway.baseline-on-migrate=true
flyway.check-location=true
flyway.enabled=true
flyway.encoding=UTF-8
flyway.schemas=${spring.jpa.properties.hibernate.default_schema}
flyway.locations=classpath:db/migration
flyway.sql-migration-prefix=V
flyway.sql-migration-separator=__
flyway.sql-migration-suffix=.sql
flyway.validate-on-migrate=true

spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=test
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.repositories.enabled=true
spring.data.mongodb.username=
spring.data.mongodb.password=

security.enable-csrf=false

spring.jta.enabled=false

spring.thymeleaf.cache=false

spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
